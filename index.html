<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Exemplos das Propriedades Flexbox</h1>

    <!-- display: flex -->
    <section class="container display-flex">
        <h2>display: flex</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <!-- flex-direction -->
    <section class="container flex-direction-row">
        <h2>flex-direction: row</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <section class="container flex-direction-column">
        <h2>flex-direction: column</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <!-- justify-content -->
    <section class="container justify-center">
        <h2>justify-content: center</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <section class="container justify-space-between">
        <h2>justify-content: space-between</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <!-- align-items -->
    <section class="container align-center">
        <h2>align-items: center</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <!-- flex-wrap -->
    <section class="container flex-wrap">
        <h2>flex-wrap: wrap</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

    <!-- flex-grow -->
    <section class="container flex-grow">
        <h2>flex-grow: 1</h2>
        <div><img src="imagem1.jpg" alt="Imagem 1"></div>
        <div><img src="imagem2.jpg" alt="Imagem 2"></div>
        <div><img src="imagem3.jpg" alt="Imagem 3"></div>
        <div><img src="imagem4.jpg" alt="Imagem 4"></div>
    </section>

</body>
</html>
